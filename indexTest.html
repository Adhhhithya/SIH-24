<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepFake Detector</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FF6B6B;
            --secondary-color: #4ECDC4;
            --background-color: #1A1A2E;
            --text-color: #FFFFFF;
            --card-background: #16213E;
        }
        body, html {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            color: var(--text-color);
        }
        #background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--card-background);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 40px;
            width: 90%;
            max-width: 600px;
            transition: all 0.3s ease;
        }
        .container:hover {
            transform: translate(-50%, -52%);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }
        h1 {
            text-align: center;
            color: var(--primary-color);
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .input-section {
            background-color: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        .input-section:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .input-section h2 {
            margin-top: 0;
            color: var(--secondary-color);
            font-size: 1.2em;
        }
        input[type="file"] {
            display: none;
        }
        .file-upload {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .file-upload:hover {
            background-color: #FF8E8E;
            transform: translateY(-2px);
        }
        button {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 10px;
        }
        button:hover {
            background-color: #65E6DC;
            transform: translateY(-2px);
        }
        .result {
            margin-top: 30px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            opacity: 0;
            transition: all 0.5s ease;
            padding: 20px;
            border-radius: 10px;
        }
        .result.show {
            opacity: 1;
            transform: translateY(-10px);
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: var(--primary-color);
        }
        .loading:after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }
        @keyframes dots {
            0%, 20% {
                color: rgba(0,0,0,0);
                text-shadow:
                    .25em 0 0 rgba(0,0,0,0),
                    .5em 0 0 rgba(0,0,0,0);
            }
            40% {
                color: var(--primary-color);
                text-shadow:
                    .25em 0 0 rgba(0,0,0,0),
                    .5em 0 0 rgba(0,0,0,0);
            }
            60% {
                text-shadow:
                    .25em 0 0 var(--primary-color),
                    .5em 0 0 rgba(0,0,0,0);
            }
            80%, 100% {
                text-shadow:
                    .25em 0 0 var(--primary-color),
                    .5em 0 0 var(--primary-color);
            }
        } 
    </style>
</head>
<body>
    <canvas id="background-canvas"></canvas>
    <div class="container">
        <h1>DeepFake Detector</h1>
        
        <div class="input-section">
            <h2>Image Analysis</h2>
            <label for="imageInput" class="file-upload">Choose Image</label>
            <input type="file" id="imageInput" accept="image/*">
            <button onclick="analyzeImage()">Analyze</button>
        </div>

        <div class="input-section">
            <h2>Audio Analysis</h2>
            <label for="audioInput" class="file-upload">Choose Audio</label>
            <input type="file" id="audioInput" accept="audio/*">
            <button onclick="analyzeAudio()">Analyze</button>
        </div>

        <div class="input-section">
            <h2>Video Analysis</h2>
            <label for="videoInput" class="file-upload">Choose Video</label>
            <input type="file" id="videoInput" accept="video/*">
            <button onclick="analyzeVideo()">Analyze</button>
        </div>

        <div id="loading" class="loading">Analyzing</div>
        <div id="result" class="result"></div>
    </div>

    <script>
        // Interactive background
        const canvas = document.getElementById('background-canvas');
        const ctx = canvas.getContext('2d');
        let particlesArray;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let mouse = {
            x: null,
            y: null,
            radius: (canvas.height/80) * (canvas.width/80)
        }

        window.addEventListener('mousemove', 
            function(event) {
                mouse.x = event.x;
                mouse.y = event.y;
            }
        );

        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x;
                this.y = y;
                this.directionX = directionX;
                this.directionY = directionY;
                this.size = size;
                this.color = color;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
            update() {
                if (this.x > canvas.width || this.x < 0) {
                    this.directionX = -this.directionX;
                }
                if (this.y > canvas.height || this.y < 0) {
                    this.directionY = -this.directionY;
                }
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx*dx + dy*dy);
                if (distance < mouse.radius + this.size){
                    if (mouse.x < this.x && this.x < canvas.width - this.size * 10) {
                        this.x += 10;
                    }
                    if (mouse.x > this.x && this.x > this.size * 10) {
                        this.x -= 10;
                    }
                    if (mouse.y < this.y && this.y < canvas.height - this.size * 10) {
                        this.y += 10;
                    }
                    if (mouse.y > this.y && this.y > this.size * 10) {
                        this.y -= 10;
                    }
                }
                this.x += this.directionX;
                this.y += this.directionY;
                this.draw();
            }
        }

        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 5) + 1;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 5) - 2.5;
                let directionY = (Math.random() * 5) - 2.5;
                let color = '#' + Math.floor(Math.random()*16777215).toString(16);
                
                particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, innerWidth, innerHeight);
            
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
        }

        window.addEventListener('resize', 
            function() {
                canvas.width = innerWidth;
                canvas.height = innerHeight;
                mouse.radius = ((canvas.height/80) * (canvas.height/80));
                init();
            }
        );

        window.addEventListener('mouseout',
            function() {
                mouse.x = undefined;
                mouse.y = undefined;
            }
        )

        init();
        animate();

        // File analysis functions
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').classList.remove('show');
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showResult(prediction) {
            const resultElement = document.getElementById('result');
            const isFake = prediction > 0.5;
            resultElement.textContent = isFake ? 'FAKE' : 'REAL';
            resultElement.style.color = isFake ? '#FF4136' : '#2ECC40';
            resultElement.style.backgroundColor = isFake ? 'rgba(255,65,54,0.2)' : 'rgba(46,204,64,0.2)';
            resultElement.classList.add('show');
        }

        function analyzeFile(endpoint) {
            const input = document.getElementById(`${endpoint.split('_')[1]}Input`);
            const file = input.files[0];
            if (file) {
                showLoading();
                const formData = new FormData();
                formData.append('file', file);
                
                fetch(`/${endpoint}`, {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    hideLoading();
                    showResult(data.prediction[0]);
                })
                .catch(error => {
                    console.error('Error:', error);
                    hideLoading();
                    alert('An error occurred during analysis. Please try again.');
                });
            } else {
                alert('Please select a file first.');
            }
        }

        function analyzeImage() {
            analyzeFile('analyze_image');
        }

        function analyzeAudio() {
            analyzeFile('analyze_audio');
        }

        function analyzeVideo() {
            analyzeFile('analyze_video');
        }

        // Update file input labels
        document.querySelectorAll('input[type="file"]').forEach(input => {
            input.addEventListener('change', function(e) {
                const fileName = e.target.files[0].name;
                const label = this.previousElementSibling;
                label.textContent = fileName.length > 20 ? fileName.substring(0, 17) + '...' : fileName;
            });
        });
    </script>
</body>
</html>
