<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Loginstyle.css">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user-circle'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">forgot password?</a>
            </div>
            <button type="submit" class="btn"><a href="Home.html">Login</a></button>
        </form>
    </div>
    <div class="signup">
        <a href=""><h1 id="sign">Sign Up</h1></a>
        <div class="input-box">
            <input type="text" placeholder="Username" required>
            <i class='bx bxs-user-circle'></i>
        </div>
        <div class="input-box">
            <input type="email" placeholder="Email" required>
            <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="sub">
            <button type="submit" class="btn"><a href="Home.html">Sign Up</a></button>
        </div>
        <div class="alreadyExist">
            <h2>Already have an account?</h2>
            <button type="submit" class="btn"><a href="Home.html">Sign In</a></button>
        </div>
    </div>
    <script href="script.js"></script>
</body>
</html>
